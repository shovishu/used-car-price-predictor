<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css">

      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>car price predictor</title>
  </head>
  <body class="bg-dark">


    <div class="container">
      <div class="row">
        <div class="card mt-58" style=width:100%;height:100%>
          <div class="card-header">
            <div class="col-12" style="text-align: center">
              <h1>Welcome to the Car Price Predictor</h1>
            </div>
          </div>
          <div class="card-body">

            <form method="post" accept-charset="utf-8">

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Select Company:</b></label>
                <select class="selectpicker form-control" id="company" name="company" required="1" onchange="load_car_models(this.id,'car_model')">

                  {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-10 form-group" style="text-align: center" >
                <label><b>Select Model:</b></label>
                <select class="selectpicker form-control" id="car_model" name="car_model" required="1" >

                </select>
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Select Year:</b></label>
                <select class="selectpicker form-control" id="year" name="year" required="1">

                  {% for year in year %}
                    <option value="{{ year }}">{{ year }}</option>
                  {% endfor %}
              </select>
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Select Fuel Type:</b></label>
                <select class="selectpicker form-control" id="fuel" name="fuel" required="1">

                  {% for fuel in fuel %}
                    <option value="{{ fuel }}">{{ fuel }}</option>
                  {% endfor %}
              </select>
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Select Transmission:</b></label>
                <select class="selectpicker form-control" id="transmission" name="transmission" required="1">

                  {% for transmission in transmission %}
                    <option value="{{ transmission }}">{{ transmission }}</option>
                  {% endfor %}
              </select>
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Select Owner:</b></label>
                <select class="selectpicker form-control" id="owner" name="owner" required="1">

                  {% for owner in owner %}
                    <option value="{{ owner }}">{{ owner }}</option>
                  {% endfor %}
              </select>
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Select seats:</b></label>
                <select class="selectpicker form-control" id="seats" name="seats" required="1">

                  {% for seats in seats %}
                    <option value="{{ seats }}">{{ seats }}</option>
                  {% endfor %}
              </select>
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Enter Mileage(in kmpl):</b></label>
                <input class="form-control" type="text" id="mileage" name="mileage" placeholder="Enter the current mileage of the car">
<!--                <select class="selectpicker form-control" id="mileage" name="mileage" required="1">-->

<!--                  {% for mileage in mileage %}-->
<!--                    <option value="{{ mileage }}">{{ mileage }}</option>-->
<!--                  {% endfor %}-->
<!--              </select>-->
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Enter engine(in CC):</b></label>
<!--                <select class="selectpicker form-control" id="engine" name="engine" required="1">-->

<!--                  {% for engine in engine %}-->
<!--                    <option value="{{ engine }}">{{ engine }}</option>-->
<!--                  {% endfor %}-->
<!--              </select>-->
                  <input class="form-control" type="text" id="engine" name="engine" placeholder="Enter the engine power (in CC)">
              </div>



              <div class="col-10 form-group" style="text-align: center">
                <label><b>Enter km travelled:</b></label>
                <input class="form-control" type="text" id="km_driven" name="km_driven" placeholder="Enter the km driven">
<!--                <select class="selectpicker form-control" id="km_driven" name="km_driven" required="1">-->

<!--                  {% for km_driven in km_driven %}-->
<!--                    <option value="{{ km_driven }}">{{ km_driven }}</option>-->
<!--                  {% endfor %}-->
<!--                </select>-->
              </div>
              <br>
              <div class="col-10 form-group" style="text-align: center">
                <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
              </div>



            </form>

            <br>

            <div class="row">
              <div class="col-12" style="text-align: center">
                <h3><span id="prediction"></span></h3>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  <script>


    function load_car_models(company_id,car_model_id)
    {
        var company=document.getElementById(company_id);
        var car_model=document.getElementById(car_model_id);

        car_model.value="";
        car_model.innerHTML="";

        {% for company in companies %}

          if(company.value=="{{company}}")
          {
            {% for model in car_models %}

              {% if company in model %}

                  var newOption=document.createElement("option");
                  newOption.value="{{ model }}";
                  newOption.innerHTML="{{ model }}";
                  car_model.options.add(newOption);

              {% endif %}
            {% endfor %}
          }
        {% endfor %}

    }

    function form_handler(event)
    {
      event.preventDefault();
    }

    function send_data()
    {
      document.querySelector('form').addEventListener('submit',form_handler);

      var fd = new FormData(document.querySelector('form'));

      var xhr=new XMLHttpRequest();

      xhr.open('POST','/predict',true);
      document.getElementById("prediction").innerHTML="Wait Predicting...";

      xhr.onreadystatechange=function()
      {
        if(xhr.readyState==XMLHttpRequest.DONE)
        {
          document.getElementById("prediction").innerHTML="You should buy the Car at : â‚¹ "+xhr.responseText;
        }
      }
      xhr.onload=function(){};
      xhr.send(fd);

    }

  </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

  </body>
</html>
